{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>
<header>
    <div class="header-logo-container">
        <a href="{% url 'home' %}"><img class="header-logo" src="{% static 'images/national-park-service.jpg' %}" alt="logo" style="height: 100px; width: 100px;"></a>
    </div>

    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li><a href="{% url 'home' %} ">Home</a></li>
            <li><a href="/parks">Parks</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/parks/create">Add a Park</a></li>
            <li>
                <form id="logout-form" method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit">Log out</button>
                </form>
              </li>

            {% else %}
            <li><a href="/about">About</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign up</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
   
<main>
    
        {% block content %}  
        <!-- #anything between these is the area reserved for content -->
        {% endblock %}
</main>

</body>
</html>

{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
    {%if park %}
    <h1>Edit {{ park.name }}</h1>
    {% else %}
    <h1>Add a park</h1>
    {% endif %}
  <img src="{% static 'images/waterfall.jpg' %}" alt="A pretty waterfall" />
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
